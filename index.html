<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts and font awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d92dfbf09.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Spock vs Gorn</title>
</head>
<body>
    <header>
        <h1 class="heading">
            <i class="fa-regular fa-hand-spock"></i>
            Spock vs Gorn!
            <i class="fa-regular fa-hand-lizard"></i>
        </h1>
        <h2>Rock, Paper, Scissors, Lizard, Spock</h2>
    </header>

    <div class="game-area">
        <div>
            <button aria-label="Rock" onclick="playGame('rock')" class="control">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button aria-label="Paper" onclick="playGame('paper')" class="control">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button aria-label="Scissors" onclick="playGame('scissors')" class="control">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button aria-label="Lizard" onclick="playGame('lizard')" class="control">
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button aria-label="Spock" onclick="playGame('spock')" class="control" >
                <i class="fa-regular fa-hand-spock"></i>
            </button>
        </div>
    </div>
    <div id="diplay-area">
        <div id="playerDisplay">Player:</div>
        <div id="computerDisplay">Computer:</div>
        <div id="resultDisplay"></div>
    </div>

    <div class="score-area">
        <p class="scores">Player Score <span id="player-score">0</span></p>
        <p class="scores">Computer Score <span id="computer-score">0</span></p>
    </div>

    <footer>
        <a href="https://adams.osu.edu/sites/adams/files/imce/4-H/STEM_Camp/Rock%20Paper%20Scissors%20Lizard%20Spock.pdf"
        target="_blank"
        rel="noopener"
        aria-label="View the rules for the game (opens in new tab)">Rules</a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
